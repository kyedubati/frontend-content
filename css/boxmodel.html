<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./boxmodel.css">
</head>

<body>
    <form action="" class="form-container">
        <div class="form-group">
            <label for="">Name</label> <br />
            <input type="text" placeholder="Enter your name" name="name" />
        </div>
        <div class="form-group">
            <label for="">Email</label> <br />
            <input type="email" placeholder="Enter your emailID" name="email">
        </div>
        <div class="form-group">
            <label for="">Password</label> <br />
            <input type="password" placeholder="Enter your Passcode" name="password">
        </div>
        <div class="form-group">
            <label for="">Re-Type Password</label> <br />
            <input type="password" placeholder="Enter the password again" name="cpassword">
        </div>
        <div class="form-group">
            <select name="city">
                <option value="">Select your city</option>
                <option value="Vijayawada">Vijayawada</option>
                <option value="Vizag">Vizag</option>
                <option value="Chennai">Chennai</option>
            </select>
        </div>
        <div class="form-radio-group">
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
        </div>
        <div class="links">
            <a href="">Login</a>
            <a href="">Forget Password?</a>
        </div>
    </form>
</body>

</html>
