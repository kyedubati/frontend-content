<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="background-color: beige; display: flex; justify-content: center; align-items: center;  margin: 0;">
    <form action="/intro.html" autocomplete="on" 
          style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 300px; box-sizing: border-box;">
        <label for="fname">First Name </label>
        <input type="text" name="First Name" id="fname" style="width: 100%; margin-bottom: 15px;">
        
        <label for="lname">Last Name </label>
        <input type="text" name="Last Name" id="lname" style="width: 100%; margin-bottom: 15px;">
        
        <label for="Phn">Phone Number </label>
        <input type="number" min="10" max="10" name="Phone No" id="Phn" style="width: 100%; margin-bottom: 15px;">
        
        <label for="email">Email </label>
        <input type="email" name="Email" id="email" style="width: 100%; margin-bottom: 15px;">
        
        <label for="password">Password </label>
        <input type="password" name="Password" id="password" style="width: 100%; margin-bottom: 15px;">
        
        <label for="conf password">Confirm Password </label>
        <input type="password" name="Conf Password" id="conf password" style="width: 100%; margin-bottom: 15px;">
        
        <label for="gender">Gender </label>
        <input type="radio" name="gender" id="gender" value="male">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender" value="female">
        <label for="gender">Female</label><br><br>
        
        <label for="City">City </label>
        <select name="City" id="city" style="width: 100%; margin-bottom: 15px;">
            <optgroup label="US">
                <option value="chicago">Chicago</option>
                <option value="stl">St Louis</option>
                <option value="KC">Kansas City</option>
                <option value="NY">New York</option>
                <option value="Cinci">Cincinnati</option>
                <option value="Indy">Indianapolis</option>
                <option value="Cleveland">Cleveland</option>
            </optgroup>
            <optgroup label="India">
                <option value="Vij">Vijayawada</option>
                <option value="Gun">Guntur</option>
                <option value="Viz">Visakhapatnam</option>
                <option value="Ama">Amaravati</option>
                <option value="Elr">Eluru</option>
                <option value="Raj">Rajahmundry</option>
                <option value="Tir">Tirupati</option>
            </optgroup>
        </select>
        
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob" style="width: 100%; margin-bottom: 15px;">
        
        <input type="submit" value="Register" 
               style="background-color: #4CAF50; color: white; border: none; padding: 10px; border-radius: 4px; width: 100%; cursor: pointer;">
    </form>
</body>
</html>
